{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<section class="py-4 osahan-main-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ formc|crispy }}
                    </table>
                    <input type="submit" class="btn btn-success" value="Guardar">
                </form>
                {{ mensaje }}
            </div>
        </div>
    </div>
</section>

{% endblock %}
